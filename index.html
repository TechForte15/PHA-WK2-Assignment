<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .logo {
        width: 200px;
        height: 200px;
        margin-right: 20px;
      }
      header {
        display: flex;
        align-items: center;
      }
      form {
        color: black;
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="techforte.png.png" alt="logo" class="logo" />
      <h1>Customer's Feedback Page</h1>
    </header>
    <form action="">
      <label for="">Firstname</label>
      <input type="text" placeholder="Input your firstname here" required />
      <br />
      <label for="">Lastname</label>
      <input type="text" placeholder="input your lastname here" required />
      <br />
      <label for="">Middlename</label>
      <input type="text" placeholder="other names" /><br />
      <label for="">E-mail</label>
      <input type="email" /> <br />
      <label for="">Mobile Number</label>
      <input type="text" value="+234" maxlength="14" /><br />
      <label for="">Address</label>
      <textarea name="" id=""></textarea><br />
      <label for="">Country</label>
      <select name="" id="">
        <option value="">select country</option>
        <option value="">Morrroco</option>
        <option value="">Kenya</option>
        <option value="">Egypt</option>
        <option value="">Botswana</option>
        <option value="">Algeria</option>
        <option value="">Mali</option>
        <option value="">Nigeria</option>
      </select>
      <br />
      <label for="">Date of birth</label>
      <input type="date" />
      <label for="">Gender</label>
      <input type="radio" name="sex" />Male
      <input type="radio" name="sex" />Female <br />
      <label for="">Rate Our Service</label><br />
      <input type="radio" name="rate" /> Not Satisfied
      <input type="radio" name="rate" /> Can't Say
      <input type="radio" name="rate" /> Satisfied <br />
      <label for="">Comments</label><br />
      <textarea name="" id=""></textarea><br />
      <input type="submit" />
    </form>

    <h2>Listen to Ricch Forever by Roddy Ricch</h2>
    <audio src="./Roddy_Ricch-Ricch_Forever.mp3" controls></audio>
    <br><iframe
      width="300"
      height="200"
      src="https://www.youtube.com/embed/5FJfEgE9RNg"
      title="The Best Marketing Strategy For A New Business Or Product"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen controls 
      loop
      autoplay></iframe>
  </body>
</html>
